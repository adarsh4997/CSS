<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Clone</title>
    <link rel="stylesheet" href="day7_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header_left">
            <!-- <span class="material-icons-outlined">
                menu
            </span> -->
            <i class="material-icons">menu</i>
            <img src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc"
            alt="youtube_image"/>

        </div>
        
        <div class="header_search">
            <form action="">
                <input type="text" placeholder="Search">
                <button><i class="material-icons">search</i></button>
            </form>
        </div>
        <div class="header_icons">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>
    </div>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">Home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </div>
                <div class="sidebar-category"></div>
            </div>
            <hr>
            <div class="sidebar-categories">
                <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">library</i>
                    <span>Home</span>
                </div>
                <div class="sidebar-category"></div>
                <div class="sidebar-category"></div>
            </div>
            </div>
        </div>
        <div class="videos"></div>
    </div>
</body>
</html>
